<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>no</th>
        <td th:text="${report.no}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${report.reportTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${report.reportWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${report.reportCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${report.reportHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${report.reportContents}"></td>
    </tr>
    <tr th:if="${report.fileAttached == 1}">
        <th>image</th>
        <td th:each="fileName : ${report.storedFileName}">
            <img th:src="@{|/upload/${fileName}|}" alt=""></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/report/paging?page="+page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const no = [[${report.no}]];
        location.href = "/reportupdate/" + no;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const no = [[${report.no}]];
        location.href = "/reportdelete/" + no;
    }
</script>
</body>
