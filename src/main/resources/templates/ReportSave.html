<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
<form action="/reportsave" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="reportWriter"> <br>
    title: <input type="text" name="reportTitle"> <br>
    contents: <textarea name="reportContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="reportFile" multiple> <br>
    <input type="submit" value="글작성">
</form>
</body>
</html>
